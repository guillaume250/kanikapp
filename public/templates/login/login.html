<div ng-cloak>
<md-dialog>
  <md-dialog-content flex="66">

    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Login">
        <md-content class="md-padding">
          <h1 class="md-display-2">Login</h1>
          <md-input-container class="md-icon-float">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <md-icon md-svg-src="/assests/img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text">

    </md-input-container>

    <md-input-container>
      <md-icon md-svg-src="/assests/img/icons/ic_phone_24px.svg"></md-icon>
      <input ng-model="user.phone" type="text" placeholder="Phone Number">
    </md-input-container> <br>

  <md-button md-no-ink class="md-primary" ng-click="cancel()"> Cancel </md-button>
    <md-button md-no-ink class="md-primary" ng-click="login()" flex> Continue </md-button>


  </md-content>
      </md-tab>


      <md-tab label="Sign up">
        <md-content class="md-padding">
          <h1 class="md-display-2">Sign up</h1>
          <md-input-container class="md-icon-float">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <md-icon md-svg-src="/assests/img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text">

    </md-input-container>

    <md-input-container>
      <md-icon md-svg-src="/assests/img/icons/ic_phone_24px.svg"></md-icon>
      <input ng-model="user.phone" type="text" placeholder="Phone Number">
    </md-input-container>

    <md-input-container>
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="/assests/img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>

    <md-input-container >
      <input ng-model="user.address" type="text" placeholder="Address" >
      <md-icon md-svg-src="/assests/img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
    </md-input-container>

    <md-input-container>
      <label>Donation Amount</label>
      <md-icon md-svg-src="/assests/img/icons/ic_card_giftcard_24px.svg"></md-icon>
      <input ng-model="user.donation" type="number" step="0.01">
      <md-icon md-svg-src="/assests/img/icons/ic_euro_24px.svg"></md-icon>
    </md-input-container>

        </md-content>
      </md-tab>
    </md-tabs>

</md-dialog-content>
</md-dialog>
</div>
